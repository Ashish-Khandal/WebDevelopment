<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This site say that images are use many types."
    />
    <title>Image_Type</title>
  </head>
  <body>
    <h2>How to define an Image</h2>
    <!-- ! only show image -->
    <img width="100px" src="/Images/6883054.jpg" alt="Loading..." />

    <!-- ?  Responsive Images set   -->
    <!--* Type 1 : DPR(Device Pixel Ratio) 1x,2x,3x Set Image -->

    <img
      width="200px"
      srcset="
        /Images/Groot1x.jpg               1x,
        /Images/GalaxyOfTheGuardian2x.jpg 2x,
        /Images/Mountain3x.jpg            3x
      "
      src="/Images/Mountain3x.jpg"
      alt="Loading..."
    />

    <!-- * Type 2 : Responsive Image based on devices. -->

    <img width="100%"
      srcset="/Images/MyImage.jpg 1000w, 
      /Images/MyImage2.jpg 800w,
      /Images/MyImage3.jpg 500px"
      sizes="(max-width: 500px) 500px,
      (max-width: 800px) 800px,
      1000px"
      src="/Images/Marval.jpg"
      alt="Loading..." 
    />
  </body>
</html>
